<div class="fixed modal {{active() ? 'active' : ''}} flex justify-end left-0 p-2 w-screen h-screen top-0 z-[1000]">
  <div (click)="toggleActive()" class="absolute left-0 top-0 w-screen h-screen"></div>
  <div class="modal-content relative translate-x-[150%]">

      <div class="h-full bg-secondary rounded-2xl p-4 gap-3 grid grid-rows-[60px_1fr]">
        <div class="flex items-center">
          <button (click)="toggleActive()" class="border shadow px-1 py-1 rounded cursor-pointer">
            <svg class="size-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M6.4 19L5 17.6l5.6-5.6L5 6.4L6.4 5l5.6 5.6L17.6 5L19 6.4L13.4 12l5.6 5.6l-1.4 1.4l-5.6-5.6z"/></svg>
          </button>
          <p class="px-4">{{title}}</p>
        </div>
        <div class="overflow-y-scroll scroll-hidden">
          <ng-content/>
        </div>
      </div>
  </div>

</div>
