<div class="map-container">
  <div class="map-overlay">
    <!-- Contr√¥les de la carte -->
    <div class="map-controls" [class.collapsed]="controlsCollapsed">
      <div class="controls-header">
        <h3>Contr√¥les</h3>
        <div class="header-actions">
          <div class="map-style-toggle">
            <button 
              type="button"
              class="toggle-btn"
              [class.active]="mapStyle === 'light'"
              (click)="onMapStyleChange('light')"
            >
              Mode clair
            </button>
            <button 
              type="button"
              class="toggle-btn"
              [class.active]="mapStyle === 'dark'"
              (click)="onMapStyleChange('dark')"
            >
              Mode sombre
            </button>
          </div>
          <button 
            type="button"
            class="collapse-btn"
            (click)="toggleControls()"
            [attr.aria-label]="controlsCollapsed ? 'Agrandir les contr√¥les' : 'R√©duire les contr√¥les'"
          >
            <span [class.rotated]="controlsCollapsed">‚ñº</span>
          </button>
        </div>
      </div>

      <div class="controls-content" [class.hidden]="controlsCollapsed">
        <div class="controls-grid">
          <div class="control-group">
            <p class="group-title">Couches</p>
            <label class="control-item">
              <input 
                type="checkbox" 
                [(ngModel)]="showContribuables"
                (change)="toggleContribuables()"
              >
              <span>üìç Contribuables</span>
            </label>
            <label class="control-item">
              <input 
                type="checkbox" 
                [(ngModel)]="showCollecteurs"
                (change)="toggleCollecteurs()"
              >
              <span>üë§ Collecteurs</span>
            </label>
            <label class="control-item">
              <input 
                type="checkbox" 
                [(ngModel)]="showZones"
                (change)="toggleZones()"
              >
              <span>üó∫Ô∏è Zones</span>
            </label>
            <label class="control-item">
              <input 
                type="checkbox" 
                [(ngModel)]="showUncoveredZones"
                (change)="toggleUncoveredZones()"
              >
              <span>‚ö†Ô∏è Zones non couvertes</span>
            </label>
          </div>

          <div class="control-group">
            <p class="group-title">Filtrage</p>
            <label class="control-item">
              <input 
                type="checkbox" 
                [(ngModel)]="filterActif"
                (change)="onFilterChange()"
              >
              <span>Actifs uniquement</span>
            </label>
            <label class="control-item">
              <input 
                type="checkbox" 
                [(ngModel)]="autoRefresh"
                (change)="onAutoRefreshChange()"
              >
              <span>üîÑ Auto ({{ refreshIntervalSeconds }}s)</span>
            </label>
            <button 
              (click)="loadData()"
              [disabled]="loading"
              class="refresh-btn"
            >
              @if (loading) {
                <span>Chargement...</span>
              } @else {
                <span>Actualiser</span>
              }
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Stats repositionn√©es en haut √† droite -->
    <div class="map-stats-container" [class.collapsed]="statsCollapsed">
      <button 
        type="button"
        class="stats-toggle-btn"
        (click)="toggleStats()"
        [attr.aria-label]="statsCollapsed ? 'Afficher les stats' : 'Masquer les stats'"
      >
        <span [class.rotated]="statsCollapsed">‚óÄ</span>
      </button>
      <div class="map-stats-grid" [class.hidden]="statsCollapsed">
        <div class="stat-card">
          <p>Contribuables</p>
          <span>{{ contribuables.length }}</span>
        </div>
        <div class="stat-card">
          <p>Collecteurs</p>
          <span>{{ collecteurs.length }}</span>
        </div>
        <div class="stat-card">
          <p>Zones</p>
          <span>{{ zonesGeographiques.length }}</span>
        </div>
        <div class="stat-card alert">
          <p>√Ä couvrir</p>
          <span>{{ uncoveredZonesData.length }}</span>
        </div>
      </div>
    </div>

    <!-- L√©gende interactive -->
    <div class="map-legend" [class.collapsed]="legendCollapsed">
      <button 
        type="button"
        class="legend-toggle-btn"
        (click)="toggleLegend()"
        [attr.aria-label]="legendCollapsed ? 'Afficher la l√©gende' : 'Masquer la l√©gende'"
      >
        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
      </button>
      <div class="legend-content" [class.hidden]="legendCollapsed">
        <h4 class="legend-title">L√©gende</h4>
        <div class="legend-items">
          <div class="legend-item">
            <div class="legend-marker contribuable-legend"></div>
            <span>Contribuable</span>
          </div>
          <div class="legend-item">
            <div class="legend-marker collecteur-legend"></div>
            <span>Collecteur</span>
          </div>
          <div class="legend-item">
            <div class="legend-line" style="background: #3B82F6;"></div>
            <span>Arrondissement</span>
          </div>
          <div class="legend-item">
            <div class="legend-line" style="background: #10B981;"></div>
            <span>Secteur</span>
          </div>
          <div class="legend-item">
            <div class="legend-line" style="background: #F59E0B;"></div>
            <span>Quartier</span>
          </div>
          <div class="legend-item">
            <div class="legend-line dashed" style="background: #EF4444;"></div>
            <span>Zone non couverte</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Carte -->
  <div id="map" class="map-view"></div>
</div>
